<!DOCTYPE html>
 <html lang="en"> <head> <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>To-Do List</title>
      <link rel="stylesheet" href="style.css"> </head> 
      <body>
         <h1>To-Do List</h1> <input type="text" id="task-input" placeholder="Enter task">
          <button id="add-task-btn">Add Task</button> 
          <ul id="task-list"> 
            <li class="watch-series"> <input type="checkbox" id="watch-series"> 
            <label for="watch-series">Watch Series</label> 
            </li>
         <li class="complete-hw"> <input type="checkbox" id="complete-hw">
         <label for="complete-hw">Complete HW</label>
         </li>
         <li class="good-sleep"> <input type="checkbox" id="good-sleep">
         <label for="good-sleep">Good Sleep</label>
        </li>
         <li class="selfcare"> <input type="checkbox" id="selfcare">
     <label for="selfcare">Selfcare</label> 
    </li> 
</ul> 
</body> 
</html>
